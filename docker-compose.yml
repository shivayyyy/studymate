version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: studymate-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: studymate
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - studymate-network

  redis:
    image: redis:7-alpine
    container_name: studymate-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - studymate-network

volumes:
  mongodb_data:
  redis_data:


networks:
  studymate-network:
    driver: bridge
